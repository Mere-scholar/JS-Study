<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function strLength (str) {
				var num = 0;
				for(var i = 0;i<str.length;i++){
					// str.charAt(i) ---> 获取字符串中的每一个字符
					// charCodeAt() -->获取编码数
					var step = str.charCodeAt();
					if(step > 225){
						num = num + 2;
					}else if(step <= 255){
						num = num + 1;
					}
				}
				return num;
			}
			
		</script>
	</body>
</html>
