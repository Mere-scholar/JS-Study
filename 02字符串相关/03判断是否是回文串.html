<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			回文串：是指忽略标点符号、大小写和空格，正着反着读都一样
		-->
		<script>
			var str = "aaaDE。。。Swsf_1_1....";
			var str1 = "ab_a_b.。a//$%^";
			function Palindrome (str) {
				// 将字符串转化为小写----toLowerCase()
				var str1 = str.toLowerCase();
				// 去除字符串中的非字母数字和下划线
				// \w匹配所有的数字与字母 \W 反义 \_ 匹配下划线
				var reg = /[\W\_]/g;
				var str2 = str1.replace(reg,"");
				// 将剔除后的字符串进行反转:转数组-倒序-转字符串
				var str3 = str2.split("").reverse().join("");
				// 判断字符串时候相同
				if(str3 == str2){
					return true;
				}else {
					return false
				}
			}
			console.log(Palindrome(str));
			console.log(Palindrome(str1));
		</script>
	</body>
</html>
