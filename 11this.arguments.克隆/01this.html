<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		 <script type="text/javascript">
		 	// 1.函数预编译过程中  this->window
			// 2.全局作用域里		  this -> window
			// 3.call/apply 可以改变this的指向
			// 4.obj.fun() 调用  this指向该调用的函数
			
			var name = "222";
			var a = {
				name :"111",
				say : function  () {
					console.log(this.name)
				}
			}
			var fun = a.say;
			fun();	//222
			a.say();	//111
			
			var b = {
				name : "333",
				say : function  (fun) {
					fun();
				}
			}
			b.say(a.say);	//222
			b.say = a.say;
			b.say(); 	//333
			
			
			
		 </script>
	</body>
</html>
