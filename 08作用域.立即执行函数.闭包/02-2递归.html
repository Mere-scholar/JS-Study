		<!-- 
		 递归：注意点：
			1）找规律
			2）找出口
		 -->
		<script type="text/javascript">
			function mul (n) {
				// n! = n * (n -1);
				if(n == 1 || n == 0){
					return 1;
				}else if(n < 0){
					return 
				}
				
				return n * mul(n-1);
			}
			
			
			// 实现斐波那锲数列
			// 规律 ---> fb(n) == fb(n - 1) + fb(n - 2)
			// 已知出口 
			function fb (n) {
				if(n == 1 || n == 2) {
					return 1;
				}
				return fb(n - 1) + fb(n -2);
			}
		</script>
