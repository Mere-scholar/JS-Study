			// 写一个方法判断字符串的长度 中文两个字节,英文一个字节
			// 0-65535
			// charCodeAt()方法可返回指定位置的Unicode编码
			// 返回值是<=255时,为英文;返回值>255时为中文
			// var str = 'abcd - —— ￥e';
			var str = '你好-';
			function strLength (str) {
				var num = 0;
				for(var i = 0;i<str.length;i++){
					// str.charAt(i) ---> 获取字符串中的每一个字符
					// charCodeAt() -->获取编码数
					var step = str.charCodeAt(i);
					if(step > 225){
						num = num + 2;
					}else if(step <= 255){
						num = num + 1;
					}
				}
				return num;
			}
			var num = strLength(str);
