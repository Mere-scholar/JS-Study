<body>
    <h1>load方法，通过ajax请求从服务器加载数据，并把返回数据放置到指定的元素中去</h1>
    <button>jQuery中的load方法</button>
    <div class="loadF"></div>
    <script>
        document.querySelector('button').addEventListener("click", getJsonValues);
        //load方法，通过ajax请求从服务器加载数据，并把返回数据放置到指定的元素中去

        //         $('.loadF').html(data);
        //         alert(status);

        // $.post()方法
        function getJsonValues(){
            $.post('text.text' , function(data , status){
                $('.loadF').html(data);
                alert(status);
            })
        }
    </script>
</body>
