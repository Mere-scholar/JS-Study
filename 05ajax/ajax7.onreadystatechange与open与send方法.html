<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body name="hello">
    <button>获取text文本数据</button>
    <div></div>
</body>
<script>
    document.querySelector('button').addEventListener('click',btn);
    function btn(){
        var xhr = new XMLHttpRequest();
        var url = 'text.text?a=' + new Date();
        xhr.open('get',url,true);
        xhr.onload = function(){
            document.querySelector('div').innerHTML = this.responseText;;
        }
        xhr.send();
    }
</script>
</html>
