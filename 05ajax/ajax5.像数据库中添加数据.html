<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>向数据库中添加数据</title>
</head>
<body>
    <form id="addValue">
        <input type="text" name="name" id="addData">
        <button type="submit">将数据添加到数据库中去</button>
    </form>
    <div></div>
    <script>
        document.querySelector('#addValue').addEventListener('submit' , addData);
        function addData(event){
            // 清楚表单的默认事件
            event.preventDefault();
            // 获取输入框中输入的值
            var name = document.querySelector('#addData').value;
            var parms = "name="+name;
            var xhr = new XMLHttpRequest();
            xhr.open('POST' , 'php.php' , true);
            // POST请求方式,设置相应头
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onload = function(){
                console.log(this.responseText);
            }
            xhr.send(parms);
        }
    </script>
</body>
</html>
