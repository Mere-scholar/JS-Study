		var arr = [1,[2,["3","def"],"abc"],5];
		function arrayFun(arr) {
			for (let i in arr) {
				if(Array.isArray(arr[i])){
					arr.splice(i,1,...arrayFun(arr[i]));
				}
			}
			return arr;
		}
		arrayFun(arr);
		console.log(arr);
		
		//es6结构运算符
		
		
		const array1 = [1,2,3];
		function arrayFun1 (a,b,c) {
			console.log(a);
			console.log(b);
			console.log(c);
		}
		arrayFun1(...array1);
		var str1 = 'love';
		console.log([...str1]);
		var [a , b,c,d] = str1;
		console.log(a);
		console.log(b);
		console.log(c);
		console.log(d);
		//总结
		//拓展运算符用三个点号表示，将数组或者数组对象展开成一系列用逗号隔开的值
