			// 使用递归去重
			// 第一步:将数组进行排序
			arr = arr.sort(function(a,b){
				return a-b
			});
			// 第二步编写递归函数
			function mul (arr , i) {
				if(i>=1){
					if(arr[i] === arr[i-1]){
						arr.splice(i,1);
					}
					mul(arr,(i-1));
				}
				return arr;
			}
