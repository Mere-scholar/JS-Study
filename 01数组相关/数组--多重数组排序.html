			// 多重数组排序 例如[[1,2],[2,1],[1,3]] ====> [1,2],[1,3],[2,1]
			var arr1=[[2,4],[1,2],[2,1],[1,3]];
			function comparetwo(a, b) {
				if (a[0] != b[0]) {
					return a[0] - b[0];
				} else {
					return a[1] - b[1];
				}
			}
			var result = arr1.sort(comparetwo);
			console.log(result);
		</script>
