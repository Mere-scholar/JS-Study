<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>匹配页面标签</title>
</head>
<body>
    <script>
        // 匹配页面标签，以及拿出页面标签内的元素
        let str = '123 <div>你好</div>';    
        console.log(str.match(/<(.+)>(.+)<\/\1>/));
        console.log(str.match(/<(.+)>(.+)<\/\1>/)[2]);

    </script>
</body>
</html>
