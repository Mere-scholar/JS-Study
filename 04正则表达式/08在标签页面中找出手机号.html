<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在标签页面中找出手机号</title>
</head>
<body>
    <div class="box">
        <p>姓名：张三</p>
        <h1>手机号：13555555555</h1>
        <p>年龄：25</p>
    </div>
    <script>
        var oBox = document.querySelector('.box');
        let str = oBox.innerHTML;
        // console.log(str);
        let str1 = str.match(/<(.+)>手机号：(1[3578]\d{9})<\/\1/)[2];
        console.log(str1);
    
    </script>
</body>
</html>
