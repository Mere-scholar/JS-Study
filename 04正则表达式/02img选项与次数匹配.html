<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>img选项与次数匹配</title>
</head>
<body>
        i ：忽略大小写
        m：多行模式
        g：全局搜索
    <script>
        // <!-- 贪婪与非贪婪 -->
        let str = 'aac aab aas';
        console.log(str.match(/a{1,}?/g))
        console.log(str.match(/a{1,}/g))
    </script>
</body>
</html>
